<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Hunate Project</title>
    <link rel="shortcut icon" href="../assets/images/fevicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 1rem;
        }
        .not-found__container {
            max-width: 600px;
        }
        .not-found__title {
            font-size: clamp(4rem, 20vw, 8rem);
            color: var(--primary-color);
            line-height: 1;
        }
        .not-found__subtitle {
            font-size: var(--h2-font-size);
            margin-bottom: 1rem;
        }
        .not-found__description {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <section class="not-found">
            <div class="not-found__container container">
                <h1 class="not-found__title">404</h1>
                <h2 class="not-found__subtitle">Page Not Found</h2>
                <p class="not-found__description">The path you are looking for seems to have been lost. Let's get you back to the main trail.</p>
                <a href="/en/index.html" class="button">Return Home</a>
            </div>
        </section>
    </main>
</body>
</html>
